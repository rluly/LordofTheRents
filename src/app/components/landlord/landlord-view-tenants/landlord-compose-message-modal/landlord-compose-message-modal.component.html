<div
  class="container-fluid d-flex justify-content-center flex-column align-items-end"
  [style.display]="this.isSelectedTenantsValid ? 'none' : 'block'"
>
  <fa-icon
    class="icon"
    [icon]="faCircleXmark"
    (click)="closeDialog()"
  ></fa-icon>
  <form [formGroup]="messageForm">
    <div class="form-group">
      <label for="recipients"><b>Recipients</b></label>
      <input
        type="search"
        name="recipients"
        class="form-control recipients form-input"
        [value]="this.recipients"
        disabled
      />
    </div>
    <div class="form-group">
      <label for="subject"><b>Subject</b></label>
      <input
        type="text"
        name="subject"
        class="form-control subject form-input"
        formControlName="subject"
      />
      <span
        *ngIf="messageForm.controls.subject.errors?.['required'] && this.submitted"
        class="form-error"
        style="color: red"
      >
        <fa-icon [icon]="faCircleXmark"></fa-icon> &nbsp; Subject is Required
      </span>
    </div>
    <div class="form-group">
      <label for="message"><b>Message</b></label>
      <textarea
        style="border-radius: 8px !important"
        class="form-control rounded-0 message form-input"
        name="message"
        formControlName="message"
      ></textarea>
      <span
        *ngIf="messageForm.controls.message.errors?.['required'] && this.submitted"
        class="form-error"
        style="color: red"
      >
        <fa-icon [icon]="faCircleXmark"></fa-icon> &nbsp; Subject is Required
      </span>
    </div>
    <div
      class="message-sent"
      [style.display]="this.showMessageSent ? 'block' : 'none'"
    >
      <h5>Message sent!</h5>
    </div>
    <div class="buttons">
      <button type="submit" class="send form-input-btn" (click)="submit()">
        Send
      </button>
    </div>
  </form>
</div>
